<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            // Appends content to the body
            $("body").append(
                "<div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='p1'>Paragraph 1 </p>\
                        <p id='p2'>Paragraph 2</p>\
                        <p id='p3'>Paragraph 3</p>\
                    </div>\
                </div>"
            );

            // Applies CSS to the paragraph with id='p2'
            $("#p2").css({"color":"red"});

            // Hides the <h1> when the paragraph with id='p3' is clicked
            $("#p3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</body>
</html>
